unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
set -g mouse on

bind r source-file ~/.tmux.conf

bind q killp

set-option -g status "on"

# Splits
bind | split-window -h -c '#{pane_current_path}'  # Split panes horizontal
bind - split-window -v -c '#{pane_current_path}'  # Split panes vertically
unbind '"'
unbind %

# refresh number indexes whenever a window has been closed (prevents shit like 1,2,4 from happening)
set-option -g renumber-windows on

# fix escape nvim bug
set -sg escape-time 0

# stop auto renaming
set-option -g allow-rename off

# make windows non-0-indexed
set -g base-index 1
setw -g pane-base-index 1

bind a last-window
bind space command-prompt -p index "select-window"

# open windows in current dir
bind c new-window -c '#{pane_current_path}' # Create new window

run-shell /home/simo/Scripts/tmux-one-dark-theme.tmux
