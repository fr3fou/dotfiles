[bar/bottom]
locale = en_US.utf8
bottom = true
width = 100%
height = 30
border-size = 0
border-right-size = 0
border-bottom-size = 0
monitor = ${env:MONITOR:}
line-size = 2
offset-x = 0
offset-y = 0
padding-left = 0
padding-right = 2

font-0 = "Monaco:pixelsize=9;2" 
font-1 = "Iosevka Nerd Font:antialias=false:size=8;2"
dpi = 96

background = #44333333
foreground = ${colors.foreground}
module-margin-left = 2
modules-left = i3 music
modules-right = weather wlan ip date battery volume keyboard

; vim:ft=dosini
