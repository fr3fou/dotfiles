<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--Requirements: Noto Fonts set (CJK+Emojis+Extra), Noto Sans CJK JP, Unifont and OpenSymbol-->
<fontconfig>
	<alias binding="strong">
		<family>lucy tewi</family>
		<prefer>
			<family>lucy tewi</family>
			<family>WenQuanYi WenQuanYi Bitmap Song</family>
		</prefer>
	</alias>
	<match target="pattern">
		<test name="family" qual="any">
			<string>Helvetica</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Source Sans Pro</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="family" qual="any">
			<string>DejaVu Sans</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Sans</string>
		</edit>
	</match>
	<match target="pattern">
		<test name="family" qual="any">
			<string>Nimbus Sans</string>
		</test>
		<edit name="family" mode="assign" binding="same">
			<string>Sans</string>
		</edit>
	</match>
	<match>
		<test compare="contains" name="lang">
				<string>en</string>
		</test>
		<test name="family">
				<string>cursive</string>
		</test>
		<edit mode="delete_all" name="lang"/>
		<edit mode="prepend" name="family">
				<string>Comic Neue</string>
		</edit>
	</match>
	<alias binding="strong">
		<family>sans-serif</family>
		<default><family>Source Sans Pro</family></default>
		<prefer>
			<family>Source Sans Pro</family>
			<family>Segoe UI</family>
			<family>Noto Sans</family>
			<family>Blobmoji</family>
			<family>Noto Color Emoji</family>
