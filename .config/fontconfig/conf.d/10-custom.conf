	<!-- Default font (no fc-match pattern) -->
	<match>
		<edit mode="prepend" name="family">
			<string>Sans</string>
		</edit>
	</match>

	<!-- Default font for the ja_JP locale (no fc-match pattern) -->
	<match>
		<test compare="contains" name="lang">
			<string>ja</string>
		</test>
		<edit mode="prepend" name="family">
			<string>Noto Sans CJK JP</string>
		</edit>
	</match>

	<!-- Add emoji generic family -->
	<alias binding="strong">
		<family>emoji</family>
		<prefer><family>Noto Color Emoji</family></prefer>
		<default>
			<family>Noto Color Emoji</family>
			<family>Blobmoji</family>
		</default>
	</alias>
	<match>
		<test name="family"><string>emoji</string></test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Blobmoji</string>
		</edit>
	</match>
	<alias binding="strong">
		<family>symbol</family>
		<prefer><family>Noto Sans Symbols</family>
		<family>OpenSymbol</family></prefer>
	</alias>
	<!--
	<alias binding="strong">
		<family>VL Gothic</family>
		<prefer><family>Noto Sans CJK JP</family></prefer>
		<default><family>sans-serif</family></default>
	</alias>
	-->
	<!-- Replacing WebQuanYi Zen Hei-->
	<alias binding="strong">
		<family>WenQuanYi Zen Hei</family>
		<prefer><family>Noto Sans CJK JP</family></prefer>
		<default><family>sans-serif</family></default>
	</alias>
	<alias binding="strong">
		<family>WenQuanYi Zen Hei Sharp</family>
		<prefer><family>Noto Sans CJK JP</family></prefer>
		<default><family>sans-serif</family></default>
	</alias>
	<!-- Alias requests for the other emoji fonts -->
	<alias binding="strong">
		<family>Apple Color Emoji</family>
		<prefer><family>Noto Color Emoji</family></prefer>
		<default><family>sans-serif</family></default>
	</alias>
	<match>
		<test name="family"><string>Apple Color Emoji</string></test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Noto Color Emoji</string>
		</edit>
	</match>
	<alias binding="strong">
		<family>Segoe UI Emoji</family>
		<prefer><family>Noto Color Emoji</family></prefer>
		<default><family>sans-serif</family></default>
	</alias>
	<alias binding="strong">
		<family>Noto Color Emoji</family>
		<prefer><family>Noto Color Emoji</family></prefer>
		<default><family>sans-serif</family></default>
	</alias>
	<alias binding="strong">
		<family>Emoji One Color</family>
		<prefer><family>Noto Color Emoji</family></prefer>
		<default><family>sans-serif</family></default>
	</alias>
	<alias binding="strong">
		<family>Symbola</family>
		<prefer><family>Noto Color Emoji</family>
		<family>Noto Sans Symbols</family></prefer>
	</alias>
</fontconfig>
